<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="style">
    <script src="script.js"></script>
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS GAME</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">USER</div>
        <div id="comp-label" class="badge">COMP</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="game-board">
        <div class="results">
            <p>You win!</p>
        </div>

        <div class="choices">
                <div class="choice-number" id="r">
                    <img src="Assets/Icons/zero.png" alt="">
                </div>
                <div class="choice-number" id="p">
                    <img src="Assets/Icons/five.png" alt="">
                </div>
                <div class="choice-number" id="s">
                    <img src="Assets/Icons/two.png" alt="">
                </div>
                
                </div>
        </div>
    </div>
</body>
<footer>
    <script src="script.js"></script>
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</footer>

</html>
